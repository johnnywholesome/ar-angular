<app-header></app-header>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
  <!-- <a-mixin id="text" text="align: center; width: 10; color: green;
          value: Keeping Kitchens Cooking!!"></a-mixin> -->
  <a-assets>
    <img id="truck" src="./assets/images/truck.jpg"/>
    <a-mixin id="text"
    text="align: center; width: 4; color: green;
         value: KEEPING KITCHEN'S COOKING!"
    >
  </a-mixin>
  </a-assets>

  <a-marker
    type="pattern"
    preset="custom"
    url="./assets/images/pattern-us_foods.patt"
    emitEvents="true"
    cursor="rayOrigin: mouse"
    #usfMarker
  >
    <!-- <a-box position='0 0.5 -1.70' material='color: blue;'></a-box> -->

    <!-- <a-text position='-1 -0.5 0' rotation="0 0 0" value="Feeding Sweet Dear!"></a-entity-text> -->
    <a-image
      src="#truck"
      position="0 0 -1.79"
      rotation="90 180 0"
      width="2"
      height="1"
      (click)="onTruckClick()"
      #truckImage
    ></a-image>
    <a-text mixin="text" position="0 0.5 -2.33" rotation="273 180 180" wrap-count="20"></a-text>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
